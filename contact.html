<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Form</title>
        <link rel="stylesheet" href="css/cform.css">
    </head>

    <body>
        <div class="wrapper">
            <form class="form" action="https://formspree.io/f/xqkgrqle" method="POST">
                <div class="pageTitle title">Contact Form</div>
                <div class="secondarytitle title">Let me know your thoughts!</div>
                <input name="name" type="text" class="name formEntry" placeholder="Name"/>
                <input name="email" type="text" class="email formEntry" placeholder="Email"/>
                <textarea name="message" class="message formEntry" placeholder="Message"></textarea>
                <button class="submit formEntry" onclick="thanks()">Submit</button>
            </form>
        </div>
        
        



    </body>
</html>
